<div class="movie-detail">
	<div class="poster">
		<img [src]="getImageUrl()">
	</div>
	<div class="title">
		<h1>
			{{movieDetail?.title}}
		</h1>
	</div>
	<hr>
	<div class="detail">
		<span class="italics">{{movieDetail?.tagline}}</span>
		<button (click)="getGenreInfo(genre.id)" *ngFor="let genre of movieDetail?.genres">{{genre.name}}</button>
		<p class="overview">
			{{movieDetail?.overview}}
		</p>
	</div>
	<hr>	
</div>
<div class="json">
	<hr> MovieCredits JSON: <br>
	<p>
		{{ movieCredits | json }}
	</p>
	<hr> ImageConfig JSON: <br>
	<p>
		{{ imageConfig | json }}
	</p>
	<br> 
	<hr> MovieDetail JSON: <br>
	<p>
		{{movieDetail | json }}
	</p>
</div>
