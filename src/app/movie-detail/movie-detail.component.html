<div class="movie-detail">
	<div class="poster">
		<img [src]="getImageUrl()">
	</div>
	<div class="title">
		<h1>
			{{movieDetail?.title}}
		</h1>
	</div>
	<div class="detail">
		<span class="italics">{{movieDetail?.tagline}}</span>
		<p class="overview">
			{{movieDetail?.overview}}
		</p>
	</div>
</div>
<div class="json">
	<hr> ImageConfig JSON: <br>
	<p>
		{{ imageConfig | json }}
	</p>
	<br> MovieDetail JSON: <br>
	<p>
		{{movieDetail | json }}
	</p>
</div>
